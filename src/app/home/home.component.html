<div class="container">
  <h1 class="title">
    Einstein Vision App
  </h1>

  <button (click)="resetDatabase()" class="btn btn-danger btn-sm">Reset Database</button>

  <hr>

  <div class="row">
    <div class="col-6">
      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div class="form-group" >
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="secret">Einstein Secret</label>
          <textarea class="form-control" id="secret" name="secret" rows="3" [(ngModel)]="secret"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-6">
      <form #projectForm="ngForm" (ngSubmit)="createProject(projectForm)">
        <div class="form-group">
          <label for="project">New Project</label>
          <input type="text" class="form-control" id="project" name="project" placeholder="Project name" [(ngModel)]="project">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col">
      <table class="table table-sm">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Project Name</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of projects">
          <th scope="row">{{p.uuid}}</th>
          <td>{{p.name}}</td>
          <td>
            <a [routerLink]="['/details', p.uuid]">View</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
