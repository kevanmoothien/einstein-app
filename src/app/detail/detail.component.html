<div class="container-fluid">
  <a routerLink="/">Back to home</a>
  <hr>
  <h2 class="title">
    Project: {{projectName}}
  </h2>

  <hr>
  <div class="form-group">
    <label for="labelInput">Label</label>
    <input type="text" class="form-control" id="labelInput" placeholder="Label" [(ngModel)]="label">
  </div>
  <button (click)="chooseImages()" class="btn btn-success">Choose Images for {{label}}</button>

  <hr>

  <h3 *ngIf="images == undefined || images.length == 0">Images not found</h3>
  <div class="row">
    <div class="col images-container">
      <div class="image-container" *ngFor="let im of images">
        <app-thumbnail [image]="im">
        </app-thumbnail>
      </div>
    </div>
  </div>

</div>
